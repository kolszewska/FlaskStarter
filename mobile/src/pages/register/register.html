<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="registerForm" padding center text-center>

    <img src="assets/imgs/delivery-man.png">

    <ion-list>
        <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="E-mail" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Confirm password" type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="register()">Register</button>
</ion-content>
