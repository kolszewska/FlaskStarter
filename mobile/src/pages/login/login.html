<ion-header>
    <ion-navbar>
        <ion-title>Log in</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="loginForm" padding center text-center> 

    <img src="assets/imgs/delivery-man.png">

    <ion-list>
        <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
                <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>    
    </ion-list>
    <button ion-button full (click)="logIn()">Log in</button>
</ion-content>
