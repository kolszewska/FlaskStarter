<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <ion-title>
            Products
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="sync()">
                <ion-icon [color]="this.isConnectedToNetwork ? 'light' : 'danger'" name="sync"></ion-icon>
            </button>
            <button ion-button icon-only (click)="addNewProduct()">
                <ion-icon md="md-add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="logOut()">
                <ion-icon md="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button clear ion-item *ngFor="let product of productsList" (click)="itemClicked(product)" details-push>
            {{product.manufacturer_name}} {{product.model_name}}
        </button>
    </ion-list>
</ion-content>
