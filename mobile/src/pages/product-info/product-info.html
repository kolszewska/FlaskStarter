<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{itemInfo.manufacturerName}} {{itemInfo.modelName}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h1 ion-text id="price">{{itemInfo.price}} PLN</h1>
    <h5 ion-text id="priceLabel">Price</h5>

    <h1 ion-text id="quantity">{{itemInfo.quantity}}</h1>
    <h5 ion-text id="quantityLabel">Qunatity</h5>

    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Increase quantity</ion-label>
            <ion-input type="number" min="0" placeholder="0" [(ngModel)]="increaseAmount"></ion-input>
            <button ion-button item-right (click)="increaseQuantity(itemInfo, increaseAmount)">Increase</button>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Decrease quantity</ion-label>
            <ion-input type="number" min="0" placeholder="0" [(ngModel)]="decreaseAmount"></ion-input>
            <button ion-button item-right (click)="decreaseQuantity(itemInfo, decreaseAmount)">Decrease</button>
        </ion-item>
    </ion-list>

    <div showWhen="android">
        <button ion-button color="danger">Remove product</button>
    </div>
</ion-content>
